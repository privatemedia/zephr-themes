<div class="pm-offer pm-single-offer {{#offer-featured}} pm-featured {{/offer-featured}}">
	<div class="pm-offer-content">
		<h4>{{offer-heading}} {{#offer-price}}$<span class="{{#offer-sale-price}}pm-strike-through{{/offer-sale-price}}">{{offer-price}}</span>{{/offer-price}}{{#offer-sale-price}}$<span>{{offer-sale-price}}</span>{{/offer-sale-price}}</h4>
		{{#offer-description}}<p>{{offer-description}}</p>{{/offer-description}}
	</div>
	
	{{#offer-url}}<a class="pm-offer-link" href="{{offer-url}}"><i class="fas fa-arrow-circle-right"></i></a>{{/offer-url}}
</div>
